<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body onload="initItemList()">
<br>
<h3>상품목록</h3>
<br>
<table border="1" class="table table-striped" id="itemList">
    <colgroup>
        <col width="50">
        <col width="100">
        <col width="300">
        <col width="300">
    </colgroup>
    <tr>
        <th>NO</th>
        <th>NAME</th>
        <th>COUNT</th>
        <th>ORDER</th>
    </tr>
</table>
</body>
<script th:inline="javascript">

   function initItemList() {
        let api_url = "/product/getProductList";

       $.ajax({
        url: api_url,
        type: "get"
        }).done(function (data) {

            let result = data.result;
            if(result === "OK") {
                let html = '';
                const prodList = data.productList;
                for(let i=0; i<prodList.length; i++) {
                    html += '<tr>';
                    html += '<td>' + prodList[i].productId + '</td>';
                    html += '<td>' + prodList[i].productName + '</td>';
                    html += '<td>' + prodList[i].productCnt + '</td>';
                    html += '<td><a href="javascript:;" onclick="orderReg()">주문하기에 등록</a></td>';
                    html += '</tr>';
                    html += '</br>';
            }
                $("#itemList").append(html);

            } else {
                alert(result);
            }

        }).fail(function(jqXHR) {
          console.log(jqXHR);
      });
   }

   function orderReg(id) {

        url: api_url,

         }).done(function (data) {

          console.log(jqXHR);
      });
   }

<!--/*

</script>
</html>
